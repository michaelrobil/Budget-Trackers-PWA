<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="./assets/icons/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <link rel="manifest" href="./dist/manifest.459075106a058add217a9804fdb6cb08.json">
  <title>Budget</title>
</head>

<body>
  <div class="container">
    <h1>Budget Tracker</h1>
    <form class="mb-5">
      <div>
        <!-- <h3>Your budget is: $<span id="budget">2000</span></h3> -->
        <h3>Your current balance is: $<span id="balance">00.00</span></h3>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="expense-deposit" aria-describedby="expenseName"
          placeholder="Enter Expense or Deposit" />
      </div>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input id="price" type="number" class="form-control" placeholder="price" />
      </div>
      <br />
      <button id="expense" class="btn btn-primary">Expense</button>
      <button id="deposit" class="btn btn-primary">Deposit</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </form>
    <h1 class="text-center">Expenses:</h1>
    <ul id="expenses-list" class="list-group"></ul>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="./dist/app.bundle.js"></script>
  <script type="text/javascript">
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", {
          scope: "http://localhost:3000"
        })
          .then((res) => {
            console.log(res);
            console.log("Service Worker registered successfully.");
          })
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>

</body>

</html>
